<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(5, 67, 201);
            border: 1px solid rgb(2, 18, 240);
            box-shadow: 10px 10px 10px rgba(0, 119, 255, 0.438);
            border-radius: 20px;
            text-align: center;
            height: 200px;
            width: 200px;
            margin: 15px;
        }


        div:hover{
            background-color: rgb(127, 208, 255);
        }
    </style>

</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
